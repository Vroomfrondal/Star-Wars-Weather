<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Wars Weather</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tom Scott Inspired Star Wars Weather remade by Christopher Deleon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png?v=2">
    <link rel="stylesheet" href="/styles/styles.css">
    <script defer src="/src/config.js"></script>
    <script defer src="/src/main.js"></script>
</head>

<body>
    <div class="bg-image" id="image-container">
        <div class="top_heading">
            <p id="temp"></p>
        </div>

        <div class="flexbox_center_text_container">
            <div class="flexbox_center_text_item-top">
                <p class="its_like">It's like</p>
            </div>
            <div class="flexbox_center_text_item-center">
                <p class="planet_name" id="planet"></p>
            </div>
            <div class="flexbox_center_text_item-bottom">
                <p class="out_there">out there.</p>
            </div>
        </div>

        <div class="bottom_heading_flex_container">
            <div class="description_flex_item_1">
                <p id="description">Hot, Dry, Occasional sarlacc. Hot, Dry, Occasional sarlacc</p>
            </div>
            <div class="planet_message_flex_item_2">
                <p>Bits of the death star may fall on your head.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
